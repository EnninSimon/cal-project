<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="cal_styles.css">
</head>
<body>
	<h1 class="text-center"><b><i>CALCULATOR</i><b></h1>
<div class="container">
	<div class="row">
		<div class="col-md-12 row-one"><h1>0</h1></div>
	</div>

	<div class="row center-signs">
		<div class="col-md-3 row-two">
			<h1>AC</h1>
		</div>

		<div class="col-md-3 row-two">
			<h1>+/-</h1>
		</div>
		<div class="col-md-3 row-two">
			<h1>%</h1>
		</div>
		<div class="col-md-3 row-two-end">
			<h1>รท</h1>
		</div>
	</div>

	<div class="row center-signs">
		<div class="col-md-3 row-two">
			<h1>7</h1>
		</div>

		<div class="col-md-3 row-two">
			<h1>9</h1>
		</div>
		<div class="col-md-3 row-two">
			<h1>9</h1>
		</div>
		<div class="col-md-3 row-two-end">
			<h1>x</h1>
		</div>
	</div>

	<div class="row center-signs">
		<div class="col-md-3 row-two">
			<h1>4</h1>
		</div>

		<div class="col-md-3 row-two">
			<h1>5</h1>
		</div>
		<div class="col-md-3 row-two">
			<h1>6</h1>
		</div>
		<div class="col-md-3 row-two-end">
			<h1>-</h1>
		</div>
	</div>

	<div class="row center-signs">
		<div class="col-md-3 row-two">
			<h1>1</h1>
		</div>

		<div class="col-md-3 row-two">
			<h1>2</h1>
		</div>
		<div class="col-md-3 row-two">
			<h1>3</h1>
		</div>
		<div class="col-md-3 row-two-end">
			<h1>+</h1>
		</div>

	</div>

	<div class="row center-signs">
		<div class="col-md-6 row-two">
			<h1>0</h1>
		</div>

		<!-- <div class="col-md-3 row-two">
			<h1>2</h1>
		</div> -->
		<div class="col-md-3 row-two">
			<h1>.</h1>
		</div>
		<div class="col-md-3 row-two-end">
			<h1>=</h1>
		</div>

	</div>


</div>



<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
